<!DOCTYPE HTML>

<html>

<head>
  <title>popbox</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">

<link href="css/tank.css" rel="stylesheet" type="text/css" media="all">
<link href="css/signin.css" rel="stylesheet" type="text/css" media="all">
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;visibility:hidden;">
    
    
  <a href="#login-box"    data-toggle="modal"   class="nav-user">登录</a>
  <a href="#register-box" data-toggle="modal" class="nav-user">注册</a> 
  <a href="#forgot-box" data-toggle="modal" class="nav-user">重置密码</a>
  
  
  <div id="login-box" class="modal fade pop-box" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">登录</h4>
            </div>
            <div class="modal-body">
            <div class="form-container">

      <form class="form-signin">

        <input type="tel" id="inputEmail" class="form-control" placeholder="请输入手机号码" required autofocus>

        <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
        <div class="checkbox">
          <label for="auto_login" class="grey-text"><input class="input-checkbox" type="checkbox" value="1" name="checkout" id="auto_login">下次自动登录</label> <a class="pull-right" href="javascript:;">忘记密码</a>
        </div>
        <div class="btn-block clearfix">
        <button class="btn btn-lg btn-blue btn-block" type="submit"><i class="fa fa-lock left"></i>登录</button>
        <p class="pull-right grey-text">还没账号?<a href="javascript:;">注册</a></p>
        </div>


        <div class="horizontal"><span>可以使用以下方式登录</span></div>
        <div class="other1">
         <a href="#">
        <svg class="fi-qq">
          <use xlink:href="#icon-qq" />
        </svg>
        </a>

        <a href="#">
        <svg class="fi-sina">
          <use xlink:href="#icon-sina" />
        </svg>
        </a>

        </div>
      </form>

    </div>
            </div>

        </div>
    </div>
</div>

<div id="register-box" class="modal fade pop-box" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
           <div class="login-main">
                 <div class="logo"><a href="#"><img src="../mobile/img/yy-logo.png" width="200" alt="logo" /></a></div>
                 <div class="form-wrapper clearfix">
                      <form method="post" action="" id="customer_login" accept-charset="UTF-8" name="customer_login">
                      <ul class="register-now">
                      <li><label>手机号码</label><input type="tel" required name="" id="customer_email" class="register-Input" placeholder="请输入手机号码"></li>
                      <li><label>验证码</label><input type="text" required name="authcode" class="register-Input register-yzm" placeholder="请输入验证码">
                      <span class="yanzhengma"><img src="images/show_verify.jpg"></span><a href="#" class="fi-refresh"><img src="images/icon-refresh.svg" alt="刷新" /></a></li>
                      <li><label>输入密码</label><input type="password" required name="customer[password]" class="register-Input" placeholder="请输入密码"></li>
                      <li><label>确认密码</label><input type="password" required name="customer[password]" class="register-Input" placeholder="请输入密码"></li>

                      </ul>

                      </form>

                     <div class="yuedu"><input type="checkbox" id="checkbox-1-1" class="regular-checkbox" /><label for="checkbox-1-1"></label><span>我已阅读并接受<em>悦牙网服务条款。</em></span></div>
                     <div class="zhuchen">
                         <button class="btn btn-lg btn-blue btn-block" type="submit">立即注册</button>
                         <p class="fr">已有账号?<a href="javascript:;">登录</a></p>
                     </div>


                 </div>

           </div>
           </div>

        </div>
    </div>
</div>
</body>

<div id="forgot-box" class="modal fade pop-box" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
           <div class="login-main">
               <div class="logo"><a href="#"><img src="../mobile/img/yy-logo.png" width="200" alt="logo" /></a></div>
               <div class="find-step01"></div>
               <div class="form-wrapper clearfix">
                      <form method="post" action="" id="customer_login" accept-charset="UTF-8" name="customer_login">
                      <ul class="register-now forgot-now">
                      <li><label>账号</label><input type="tel" required name="" id="customer_email" class="register-Input" placeholder="请输入账号"></li>
                      <li><label>验证码</label><input type="text" required name="authcode" class="register-Input register-yzm" placeholder="请输入验证码">
                      <span class="yanzhengma" style="display:none;"><img src="images/show_verify.jpg">看不清？<em>换一个</em></span>
                      <a class="btn btn-blue btn-lg">发送验证码</a>
                      </li>
                      </ul>
                      </form>
                      <div class="zhuchen">
                         <button class="btn btn-lg btn-blue btn-block" type="submit">提交</button>
                         <p class="fr">想起密码?<a href="javascript:;">登录</a></p>
                     </div>
               </div>


         </div>



     </div>
           </div>

        </div>
    </div>
</div>
</body>

</html>
